backend:
  name: https://github.com/kiselevgleb/chans
  # name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "src/img/" # Media files will be stored in the repo under static/images/uploads
public_folder: "/static/media" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "src/content/reference" # Used in routes, e.g., /admin/collections/blog
    label: "references" # Used in the UI
    folder: "src/content/reference" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Id", name: "id", widget: "number"}
      - {label: "Header", name: "header", widget: "string"}
      - {label: "Contact", name: "contact", widget: "string"}
      # - {label: "Text", name: "text", widget: "string"}
      - {label: "Text", name: "text", widget: "markdown"}
      # - {label: "Publish Date", name: "date", widget: "datetime"}
      # - {label: "Featured Image", name: "thumbnail", widget: "image"}
      # - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      # - {label: "Body", name: "body", widget: "markdown"}